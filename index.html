<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>atik</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- stylesheet -->

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Boxicons CSS -->

    <!-- Remix CSS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Remix CSS -->

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bc7bf774eb.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <!-- fav-ion -->
     <link rel="shortcut icon" href="image/01c.png" type="image/x-icon">
    <!-- fav-ion -->

</head>
<body>
    <div class="profile-card">
        <!-- profile-image -->
        <div class="image">
            <img class="profile-img" src="image/10.jpg" alt="profile-image">
        </div>
        <!-- box-data -->
        <div class="box-data">
            <span class="name">Atikur Rhaman</span>
            <span class="jod">Web developer</span>        
        </div>
        <!-- media-button -->
        <div class="media-buttons">
            <!-- media-button-1 -->
            <a class="link" target="_blank" href="https://www.github.com/atikur9019/" style="background: transparent; color: #000000; font-size: 22.6px;">
                <!-- <i class='bx bxl-github'></i> -->
                <i class="fa-brands fa-github fa-xl"></i>
            </a>
            <!-- media-button-2 -->
            <a class="link" target="_blank" href="https://x.com/atikur9019" style="background: #000000; font-size: 21px;">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <!-- media-button-3 -->
            <a class="link instagram" target="_blank" href="https://www.instagram.com/atikur9019/" style="font-size: 23px;display: flex; align-items: center;justify-content: center;" >
                <i class='bx bxl-instagram' ></i>
            </a>
            <!-- media-button-4 -->
            <a class="link" target="_blank" href="https://www.threads.net/@atikur9019" style="background: #000000;font-size: 21px;">
                <i class="ri-threads-fill"></i>
            </a>
        </div>
        <!-- button -->
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <!-- analytics-data -->
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">25k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">43k</span>
            </div>
        </div>
    </div>
</body>
</html>
